            <div class="container-registro">
            <h2>Ingrese sus datos</h2>
            <form id="formulario" method="POST" action="enviar">
                <label>Nombre</label>
                <input type="text"name="nombre" class="form.control" required>
                <label>Apellido</label>
                <input type="text"name="apellido" class="form.control" required>
                <label>Edad</label>
                <input type="text"name="edad" class="form.control" required>
                <label>Nombre de su perro</label>
                <input type="text"name="NombrePerro" class="form.control" required>
                <label>Mail</label>
                <input type="text"name="mail "class="form.control" required>
                <label>contraseña</label>
                <input type="password"name="password" class="form.control" required>
                <label>Repita su contraseña</label>
                <input type="password"name="repipass" class="form.control" required>
                <label>Pais</label>
                <select name="pais" id="form-control">
                    <option value="chile">Chile</option>
                    <option value="argentina">Argentina</option>
                    <option value="brazil">Brazil</option>
                    <option value="peru">Peru</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="colombia">Colombia</option>
                    <option value="ecuador">Ecuador</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="paraguay">Paraguay</option>
                </select>
                <br>
                <br>
                <button type="submit" class="btn btn-default">Enviar</button>



            </form>
